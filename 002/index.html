<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Include JavaScript, but load it when page is ready. -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Your activities</h1>

    <div class="activities">
      <div class="activity">
        <img
          class="activity__img"
          width="250"
          height="250"
          alt="Bicycle"
          src="https://xplatform.org/ext/lorempixel/250/250/sports/3/">
        <h3 class="activity__name">
          Cycling
        </h3>
        <p class="activity__description">
          Time spent: <strong>120 min</strong>
        </p>
        <button class="activity__button--paused">
          &#9654; Start
        </button>
      </div>
    </div>
  </body>
</html>
