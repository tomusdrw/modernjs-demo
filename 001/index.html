<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity Tracker</title>
    <!-- 2/ Let's add two prepared stylesheets. Normalize and some app-specific styles -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Your activities</h1>

    <!-- 22/ Each activity... -->
    <div class="activities">
      <div class="activity">
        <!-- 6/...has an image... -->
        <img
          class="activity__img"
          width="250"
          height="250"
          alt="Bicycle"
          src="https://xplatform.org/ext/lorempixel/250/250/sports/3/">
        <!-- 3/ ...a title... -->
        <h3 class="activity__name">
          Cycling
        </h3>
        <!-- 3/ ...and total time spent. -->
        <p class="activity__description">
          Time spent: <strong>120 min</strong>
        </p>
        <!-- 3/ We also need a button to start/stop time tracking. -->
        <button class="activity__button--paused">
          &#9654; Start
        </button>
      </div>
    </div>
  </body>
</html>
